<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Simple Table</h4>
                        <p class="card-category">Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                <th>ID</th>
                                <th>Percentage</th>
                                <th>status</th>
                                <th>Action</th>

                                </thead>
                                <tbody>

                                <tr *ngFor="let product of (promotionProducts$ | async)">
                                    <td>{{ product.uuid }}</td>
                                    <td>{{ product.percentage }}%</td>
                                    <td>
                                        {{product.status}}
                                    </td>
                                    <td>
                                        <button *ngIf="product.status !== 'denied'" class="btn btn-success" (click)="acceptProduct(product)">Accepter</button>
                                        <button *ngIf="product.status !== 'approved'" class="btn btn-danger" (click)="denyProduct(product)">Refuser</button>
                                    </td>
                                </tr>





                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
