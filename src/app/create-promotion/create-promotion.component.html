<div class="main-content">
    <div class="container-fluid">
        <h2>Create Promotion</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="percentage">Percentage:</label>
                <input type="number" class="form-control" id="percentage" name="percentage" [(ngModel)]="percentage" required>
            </div>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select class="form-control" id="productName" name="productName" [(ngModel)]="selectedProduct" required>
                    <option *ngFor="let product of products" [value]="product.uuid">{{ product.name }}</option>
                </select>

            </div>
            <button type="submit" class="btn btn-primary" style="background-color: rgb(63, 81, 181);">Create Promotion</button>
        </form>
    </div>
</div>
